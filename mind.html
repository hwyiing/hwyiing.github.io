<html>

<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
      <video id="lengzaab-Video" src="https://res.cloudinary.com/daqm1fsjr/video/upload/v1641141809/Video1_xjrzlx.mp4"
        preload="auto" id="vid" response-type="arraybuffer" loop 
        crossorigin="anonymous" 
        webkit-playsinline 
        autoplay 
        playsinline>
      </video>
      <img id="photo" crossorigin="anonymous" src="https://res.cloudinary.com/daqm1fsjr/image/upload/v1641169806/UYKD%20Leng%20Zaab.jpg"/>
      <a-asset-item id="raccoonModel"
        src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/examples/image-tracking/assets/band-example/raccoon/scene.gltf">
      </a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="#lengzaab-Video" width="16" height="9" position="0 0 0"></a-video>
      <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 1">
      <a-plane src="#lengzaab-Video" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
    
  </a-scene>
</body>

</html>
