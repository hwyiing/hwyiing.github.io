<html>

<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
      <video id="lengzaab-Video" src="https://res.cloudinary.com/daqm1fsjr/video/upload/v1641141809/Video1_xjrzlx.mp4"
        preload="auto"
        autoplay
        loop 
        crossorigin="anonymous" 
        webkit-playsinline 
        muted
        playsinline>
      </video >

       <video id='vid' src="https://res.cloudinary.com/daqm1fsjr/video/upload/v1641141778/original-9D92B4C7-76C9-4952-99F9-491DE7924EEF_ms5gu7.mp4" 
      crossorigin="anonymous"
      ></video>

      <a-asset-item id="raccoonModel"
        src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/examples/image-tracking/assets/band-example/raccoon/scene.gltf">
      </a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="2">
      <a-video src="#lengzaab-Video" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-video>
      <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.25 0.25 0.25" src="#raccoonModel" animation-mixer>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 1">
      <a-plane src="#vid" position="0 0 0" height="1" width="0.552" rotation="0 0 0"></a-plane>
    
  </a-scene>
  
  <script>
    window.addEventListener('click', function () {
      var v = document.querySelector('#vid');
      v.play();
    });
    </script>
</body>

</html>
